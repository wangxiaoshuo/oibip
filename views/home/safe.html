<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="/css/setting.css">
    <style>
        .cc{
            overflow: hidden;
            width: 980px;
            height: 100%;
            margin: 10px auto 100px;
            box-shadow: 0 2px 4px rgba(0,0,0,.14);
            background: #fafafa;
            border-radius: 4px;
            border:1px solid #ccc;
        }
        .b{
            border-radius: 3px;
            height: 34px;
            font-size: 12px;
        }
        .font12{
            font-size: 12px;
        }
    </style>
</head>
<div class="cc">
    <div class="left">
        <ul>
            <li style="border-bottom: 1px solid #e1e2e5;height:60px;">
                <a href="/site/setting.html">
                    <i><img src="/images/zhuye.png" alt="" width="20px" height="20px"></i><span>主页</span>
                </a>
            </li>
            <li>
                <a href="/site/setting.html">
                    <i><img src="/images/wszl.png" alt="" width="20px" height="20px"></i><span>个人资料</span>
                </a>
            </li>
            <li>
                <a href="/site/tx.html">
                    <i><img src="/images/tx.png" alt="" width="20px" height="20px"></i><span>我的头像</span>
                </a>
            </li>
            <li>
                <a href="/site/sc.html">
                    <i><img src="/images/sc.png" alt="" width="20px" height="20px"></i><span>我的收藏</span>
                </a>
            </li>
            <li>
                <a href="/site/fb.html">
                    <i><img src="/images/fb.png" alt="" width="20px" height="20px"></i><span>发布作品</span>
                </a>
            </li>
            <li>
                <a href="/site/safe.html" class="select">
                    <i><img src="/images/safe.png" alt="" width="20px" height="20px"></i><span>账号安全</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="r_top">
            <ol class="am-breadcrumb">
                <li style="margin-left:20px;"><a href="#">主页</a></li>
                <li class="am-active">账号安全</li>
            </ol>
        </div>

        <div class="right_content">
            <div class="basic">
                <table class="am-table am-table-bordered am-table-radius am-table-striped">
                    <thead>
                    <tr>
                        <th>绑定账号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>邮箱</td>
                        <td class="font12">{{email}}</td>
                        <td>
                            <button
                                type="button"
                                class="am-btn am-btn-success b"
                                id="doc-prompt-toggle1">
                            绑定
                        </button>
                        </td>
                    </tr>
                    <tr>
                        <td>QQ账号</td>
                        <td class="font12">{{qq}}</td>
                        <td>
                            <button
                                    type="button"
                                    class="am-btn am-btn-success b"
                                    id="doc-prompt-toggle2">
                                绑定
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>微信</td>
                        <td class="font12">{{wx}}</td>
                        <td>
                            <button
                                    type="button"
                                    class="am-btn am-btn-success b"
                                    id="doc-prompt-toggle3">
                                绑定
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td class="font12">{{tel}}</td>
                        <td>
                            <button
                                    type="button"
                                    class="am-btn am-btn-success b"
                                    id="doc-prompt-toggle4">
                                绑定
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>设置密码</td>
                        <td class="font12"><input type="password" value={{pwd}}></td>
                        <td>
                            <button
                                    type="button"
                                    class="am-btn am-btn-success b"
                                    id="doc-prompt-toggle5">
                                修改密码
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt1">
                    <div class="am-modal-dialog">
                        <div class="am-modal-bd">
                            请输入您的邮箱：
                            <input type="text" class="am-modal-prompt-input">
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt2">
                    <div class="am-modal-dialog">
                        <div class="am-modal-bd">
                            请输入您的QQ账号
                            <input type="text" class="am-modal-prompt-input">
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt3">
                    <div class="am-modal-dialog">
                        <div class="am-modal-bd">
                            请输入您的微信账号
                            <input type="text" class="am-modal-prompt-input">
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt4">
                    <div class="am-modal-dialog">
                        <div class="am-modal-bd">
                            请输入您的手机号码
                            <input type="text" class="am-modal-prompt-input">
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt5">
                    <div class="am-modal-dialog">
                        <div class="am-modal-bd">
                            请输入新的密码
                            <input type="text" class="am-modal-prompt-input">
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script>
    $(function() {
        $('#doc-prompt-toggle1').on('click', function() {
            $('#my-prompt1').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $.ajax({
                        url:"/set/email",
                        type:"post",
                        data:{email:e.data},
                        success:function(res){
                            layer.msg("设置成功！")
                        },
                        error:function(err){
                            layer.msg("设置失败！")
                        }
                    })
                },
                onCancel: function(e) {

                }
            });
        });
        $('#doc-prompt-toggle2').on('click', function() {
            $('#my-prompt2').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $.ajax({
                        url:"/set/qq",
                        type:"post",
                        data:{email:e.data},
                        success:function(res){
                            layer.msg("设置成功！")
                        },
                        error:function(err){
                            layer.msg("设置失败！")
                        }
                    })
                },
                onCancel: function(e) {

                }
            });
        });
        $('#doc-prompt-toggle3').on('click', function() {
            $('#my-prompt3').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $.ajax({
                        url:"/set/wx",
                        type:"post",
                        data:{email:e.data},
                        success:function(res){
                            layer.msg("设置成功！")
                        },
                        error:function(err){
                            layer.msg("设置失败！")
                        }
                    })
                },
                onCancel: function(e) {

                }
            });
        });
        $('#doc-prompt-toggle4').on('click', function() {
            $('#my-prompt4').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $.ajax({
                        url:"/set/tel",
                        type:"post",
                        data:{email:e.data},
                        success:function(res){
                            layer.msg("设置成功！")
                        },
                        error:function(err){
                            layer.msg("设置失败！")
                        }
                    })
                },
                onCancel: function(e) {

                }
            });
        });
        $('#doc-prompt-toggle5').on('click', function() {
            $('#my-prompt5').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $.ajax({
                        url:"/set/pwd",
                        type:"post",
                        data:{email:e.data},
                        success:function(res){
                            layer.msg("修改成功！")
                        },
                        error:function(err){
                            layer.msg("修改失败！")
                        }
                    })
                },
                onCancel: function(e) {

                }
            });
        });
    });
</script>
